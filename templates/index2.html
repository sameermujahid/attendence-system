<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1, h2, h3 {
            margin: 20px 0;
        }
        img {
            border: 3px solid #fff;
            border-radius: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049; /* Darker Green */
        }
        .search-container {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }
        .clock {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Attendance System</h1>
    <div class="clock" id="current-time"></div>

    <h2>Live Attendance</h2>
    <img src="{{ url_for('video_feed') }}" style="width: 100%; max-width: 640px;" />

    <h3>Attendance List</h3>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search..." />
    </div>
    <ul id="attendance-list"></ul>

    <button onclick="sendAttendance()">Send Attendance Email</button>
    <button onclick="exportAttendance()">Export Attendance</button>

    <script>
        function sendAttendance() {
            fetch('/send_attendance', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => alert('Error: ' + error));
        }

        function exportAttendance() {
            fetch('/export_attendance', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => alert('Error: ' + error));
        }

        // Update the current time every second
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }

        // Function to filter attendance list
        document.getElementById('search').addEventListener('input', function() {
            const filter = this.value.toLowerCase();
            const items = document.querySelectorAll('#attendance-list li');
            items.forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(filter) ? '' : 'none';
            });
        });

        // Function to update attendance list in real-time
        function updateAttendanceList() {
            fetch('/get_attendance')
                .then(response => response.json())
                .then(data => {
                    const attendanceList = document.getElementById('attendance-list');
                    attendanceList.innerHTML = '';  // Clear current list
                    for (const name in data) {
                        const info = data[name];
                        const li = document.createElement('li');
                        li.textContent = `${name} - Time: ${info['time']} | Date: ${info['date']} | Late: ${info['late']}`;
                        attendanceList.appendChild(li);
                    }
                });
        }

        setInterval(updateCurrentTime, 1000);  // Update clock every second
        setInterval(updateAttendanceList, 2000);  // Update attendance list every 2 seconds
    </script>
</body>
</html>
